    - name: Build emanote site ðŸ”§
      run: |
        mkdir -p output 
        docker run -v $PWD:/data sridca/emanote emanote gen /data/output
    - name: Deploy to gh-pages ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
